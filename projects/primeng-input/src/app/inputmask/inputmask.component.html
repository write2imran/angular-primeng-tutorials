<h3>Select mask format</h3>
<div>
    <p-radioButton name="mask" value="Option1" label="Option 1" [(ngModel)]="format"></p-radioButton>
    <p-radioButton name="mask" value="Option2" label="Option 2" [(ngModel)]="format"></p-radioButton>
    <p-radioButton name="mask" value="Option3" label="Option 3" [(ngModel)]="format"></p-radioButton>
</div>
<br/>
<div>
    <div id="phoneformat" *ngIf="format == 'Option1'">
        <span>Phone:</span>
        <p-inputMask mask="(999) 999-9999" [(ngModel)]="phone" placeholder="(999) 999-9999"
                     name="phone"></p-inputMask>
    </div>
    <div id="dateformat" *ngIf="format == 'Option2'">
        <span>Date:</span>
        <p-inputMask mask="99/99/9999" [(ngModel)]="date" placeholder="99/99/9999"
                     name="date"></p-inputMask>
    </div>
    <div id="serialformat" *ngIf="format == 'Option3'">
        <span>Serial Number:</span>
        <p-inputMask mask="a*-999-a999" [(ngModel)]="serial" placeholder="a*-999-a999"
                     name="serial"></p-inputMask>
    </div>
</div>
